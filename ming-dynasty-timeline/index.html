<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明朝历史时间线 (1368-1644)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>明朝历史时间线</h1>
            <p class="subtitle">1368 - 1644 | 共276年，16位皇帝</p>
            <div class="timeline-intro">
                <p>明朝是中国历史上最后一个由汉族建立的大一统王朝。明朝推翻了元朝的统治，恢复汉族政权，在政治、经济、文化、科技等方面都取得了显著成就。</p>
                <div class="highlights">
                    <span class="tag">郑和下西洋</span>
                    <span class="tag">故宫建成</span>
                    <span class="tag">资本主义萌芽</span>
                    <span class="tag">四大名著</span>
                </div>
            </div>
        </header>

        <div class="timeline" id="timeline">
            <!-- Timeline items will be dynamically generated by JavaScript -->
        </div>

        <footer class="footer">
            <div class="cultural-contributions">
                <h3>文化成就</h3>
                <div class="contribution-grid">
                    <div class="contribution-item">
                        <div class="icon">📚</div>
                        <h4>文学</h4>
                        <p>《三国演义》《水浒传》《西游记》《金瓶梅》四大小说</p>
                    </div>
                    <div class="contribution-item">
                        <div class="icon">🎭</div>
                        <h4>艺术</h4>
                        <p>昆曲兴起，沈周、唐寅等吴门画派繁荣</p>
                    </div>
                    <div class="contribution-item">
                        <div class="icon">🔬</div>
                        <h4>科技</h4>
                        <p>《本草纲目》《天工开物》等科技著作</p>
                    </div>
                    <div class="contribution-item">
                        <div class="icon">🏛️</div>
                        <h4>建筑</h4>
                        <p>紫禁城、明十三陵、长城修缮等宏伟建筑</p>
                    </div>
                </div>
            </div>
            <p class="footer-note">点击时间线卡片查看详细历史事件</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
